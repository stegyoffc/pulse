/* GRID – 4 produkty vedle sebe */
.merch-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 2rem;
  margin-top: 2.2rem;
}

.merch-card {
  background: rgba(10,10,25,0.96);
  border-radius: 1.25rem;
  padding: 1.4rem;
  box-shadow: 0 18px 40px rgba(0,0,0,0.55);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  border: 1px solid rgba(255,255,255,0.04);
  transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
}

.merch-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 22px 50px rgba(0,0,0,0.7);
  border-color: rgba(255,255,255,0.14);
}

.merch-card-image {
  width: 100%;
  height: 200px;
  border-radius: 1rem;
  object-fit: cover;
  margin-bottom: 1rem;
  transition: transform 0.2s ease;
  background: #111;
  box-shadow: 0 0 12px rgba(0,0,0,0.4);
}

.merch-card:hover .merch-card-image {
  transform: scale(1.03);
}

.merch-card-body h3 {
  margin-bottom: 0.25rem;
}

.merch-card-body .price {
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.merch-summary {
  font-size: 0.8rem;
  opacity: 0.75;
}

.merch-card-footer {
  margin-top: 1rem;
  display: flex;
  justify-content: flex-end;
}

/* POP-UP (modal) */

#merchModalOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.78);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9000;
}

#merchModalOverlay.active {
  display: flex;
}

.merch-modal-window {
  background: rgba(10,10,25,0.97);
  padding: 2rem;
  max-width: 850px;
  width: 94%;
  border-radius: 1.4rem;
  box-shadow: 0 25px 60px rgba(0,0,0,0.65);
  position: relative;
}

.merch-modal-close {
  position: absolute;
  right: 1.3rem;
  top: 1.1rem;
  font-size: 1.6rem;
  background: transparent;
  border: none;
  color: #fff;
  cursor: pointer;
}

.merch-modal-content {
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  gap: 1.8rem;
}

.merch-modal-image-frame {
  border-radius: 1rem;
  overflow: hidden;
  background: rgba(255,255,255,0.07);
  min-height: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.merch-modal-image-frame img {
  width: 100%;
  object-fit: cover;
}

/*** BARVY ***/
.color-options {
  display: flex;
  gap: 0.7rem;
  margin: 0.7rem 0 1.4rem 0;
}

.color-dot {
  width: 30px;
  height: 30px;
  padding: 2px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.7);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.color-inner {
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

.color-dot[data-color="white"] .color-inner {
  background: #ddd;
}
.color-dot[data-color="black"] .color-inner {
  background: #111;
}

.color-dot.active {
  border-width: 4px;
}

/*** VELIKOSTI ***/
.size-options {
  display: flex;
  gap: 0.7rem;
  margin-bottom: 1.4rem;
}

.size-btn {
  padding: 0.45rem 1rem;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.3);
  cursor: pointer;
  background: transparent;
  color: #fff;
  font-size: 0.92rem;
}

.size-btn.active {
  border-color: #ff3355;
  background: rgba(255,51,85,0.15);
}

/*** MNOŽSTVÍ ***/
.qty-box {
  display: flex;
  align-items: center;
  gap: 0.7rem;
  margin-bottom: 1.6rem;
}

.qty-btn {
  width: 34px;
  height: 34px;
  font-size: 1.2rem;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.3);
  background: transparent;
  color: #fff;
  cursor: pointer;
}

.qty-display {
  font-size: 1.05rem;
  min-width: 22px;
  text-align: center;
}

.merch-modal-actions {
  display: flex;
  justify-content: flex-end;
}

.btn-primary {
  background: #ff3355;
  padding: 0.7rem 1.5rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  color: #fff;
}

@media(max-width:760px) {
  .merch-modal-content {
    grid-template-columns: 1fr;
  }
}
